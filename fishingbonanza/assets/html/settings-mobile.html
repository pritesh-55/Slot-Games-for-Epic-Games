    <!-- autospin settings -->
    <div id="settings_page_autospins" class="scrollable">

        <!-- autospin count -->

            <span class="item_title_slider lang:settings_autospin_count"></span>
            <div id="slider_autospin_count"></div>
        </div>

        <div id="settings_autospin_inputs">
            <!-- loss limit -->
            <div class="item_holder_short">
                <span class="item_title lang:loss_limit"></span>
                <div class="item_text_field" id="input_loss_limit">0</div>
            </div>

            <!-- single win limit -->
            <div class="item_holder_short">
                <span class="item_title lang:single_win_limit"></span>
                <div class="item_text_field" id="input_single_win_limit">0</div>
            </div>

            <!-- total win limit -->
            <div class="item_holder_short">
                <span class="item_title lang:total_win_limit"></span>
                <div class="item_text_field" id="input_total_win_limit">0</div>
            </div>

            <!-- stop on feature win -->
            <!--<div class="item_holder_short">
                <span class="item_title lang:stop_on_feature_win"></span>
                <div id="checkbox_stop_on_feature"></div>
            </div>-->

            <!-- stop on any win -->
            <div class="item_holder_short">
                <span class="item_title lang:stop_on_any_win"></span>
                <div id="checkbox_stop_on_any"></div>
            </div>
        </div>


        <div class="autoStartButtonDiv">
            <div id="autoplayStartButton" >
                <div class="autoplay_button_txt lang:ok"></div>
            </div>
        </div>


    </div>

    <!-- general settings -->
    <div id="settings_page_general" class="scrollable">

        <div class="item_holder_short">
            <span class="item_title lang:left_handed_mode"></span>
            <div id="checkbox_left_handed"></div>
        </div>


    </div>

    <div id="settings_page_bets" class="scrollable">

        <div class="item_holder_tall item_strong">

            <div id="stepper_total_bet" class="stepper">

                <div class="value"></div>
                <div class="button_next"></div>

                <div class="value"></div>
                <div class="button_next"></div>
