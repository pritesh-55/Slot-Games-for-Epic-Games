<style>

    #loader
    {
        background-repeat: no-repeat;
        position: fixed;
        background-size: cover;
        left: 0;
        top:  0;
        width: 100%;
        height: 100%;
        margin: 0;
        z-index: -1;
    }

    #logo_holder
    {
        position: absolute;
        left: 50%;
        top: 45%;
        z-index:999999999; width:100%; height:100%;background-repeat:no-repeat
    }
    #logo_holder_loader
    {
        position: absolute;
        width: 200px;
        height: 140px;
        left: 50%;
        bottom: 5%;
    }



    progress

        width: 100%;
        height: 4px;

        color: white;

    progress::-webkit-progress-bar
    {

        background-color: #292929;

    progress::-moz-progress-bar

        box-shadow: 0 0 8px 3px rgba(255, 170, 0, 0.5);
    }

    {
        text-align: right;

</style>
